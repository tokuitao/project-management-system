  - name: AW3A & N.Avenue 連携 IVS/WebX共同イベント企画
    purpose: |
      AW3A Japanとの共催によるWeb3イベントを通じて、N.Avenueのブランディング向上と大手企業/CVCからのリード獲得を実現する。互恵的な関係構築により、両社の強みを活かした価値提供を行う。
    background:
      - N.Avenueの専門性（Web3メディア運営・コミュニティ形成）とAW3Aのネットワークを組み合わせた相乗効果を狙う
      - 金銭授受のない互恵的な連携として、長期的な協力関係構築を目指す
      - IVS提案と並行してWebXも検討するダブルトラック戦略を採用
      - サイドイベント日程についてAW3A様からの正式返答待ち（返信がないため代替案を検討済）
    proposed_theme:
      idea_2:
        title: "Investor Alpha: Where Smart Money Is Flowing in Web3"
        details:
          - 機関投資家・CVCの最新Web3投資動向
          - 日米欧の投資トレンド比較
          - 業界別・トークンエコノミクス設計のベストプラクティス
    milestones:
      - date: 2025-04-24
        content: IVS最終提案提出
        responsible: 徳井→加賀様
        status: 完了
      - date: 2025-05月下旬
        content: WebX企画検討会議
        responsible: 徳井/左古様
        status: 完了
      - date: 2025-06月
        content: IVS結果フィードバック
        responsible: 加賀様→徳井
        status: 完了
      - date: 2025-07月
        content: 代替プラン検討・決定
        responsible: 徳井/左古様
        status: 完了
      - date: 2025-05-24
        content: AW3A様へ代替コミュニケーション方法と候補日時を提示し、ミーティング設定を依頼
        responsible: 徳井
        status: 完了
      - content: パネルディスカッションの外部パネリスト候補（具体的な人物名）をリストアップし、AW3A/JETRO様に連絡。その後、打診を開始
        status: 完了
        date: 2025-05-29
      - content: 先方とのパートナーシップ締結
        status: 未着手
      - content: 同イベントの告知ステップの詳細化
        status: 完了
