  - name: Solanaエンタープライズ向けアクセラレーションプログラム
    purpose: |
      大手企業向けのWeb3アクセラレーションプログラムを提供し、既存事業との相乗効果を創出しながら新たな収益源を確立する。企業のWeb3活用を包括的に支援するワンストップソリューションの構築を目指す。
    background:
      - 大手企業においてもWeb3技術活用ニーズが高まっているが、専門知識・実装経験が不足
      - 既存のClub会員からも、より実践的・伴走型の支援を求める声が増加
      - superteamなど外部パートナーとの連携による包括的支援体制の構築が可能
    program_structure_draft:
      - phase: 診断フェーズ
        description: 現状分析・課題抽出
        duration: 2週間
      - phase: 戦略策定フェーズ
        description: Web3活用シナリオ設計
        duration: 4週間
      - phase: PoC実施フェーズ
        description: 小規模実証実験
        duration: 8週間
      - phase: 実装支援フェーズ
        description: 本格展開・運用定着
        duration: 12週間
    milestones:
