  - name: Udemy動画「Web3基礎講座」制作
    purpose: |
      Web3/ブロックチェーンのビジネス応用を初学者向けにわかりやすく解説する動画講座を制作・販売し、N.Avenueの認知度向上と新規顧客獲得につなげる。
    background:
      - Web3初学者のビジネスパーソン向けにエントリーレベルの教育コンテンツが不足
      - N.Avenue（CoinDesk Japan）の専門性を活かした信頼性の高いコンテンツ提供が可能
      - Udemy等のプラットフォームを活用した低コストでの販路拡大
    lecture_structure:
      - title: Web2からWeb3へ：パラダイムシフトの理解
        duration: 約3分
      - title: ブロックチェーン基礎技術の解説
        duration: 約5分
      - title: トークンエコノミーの仕組み
        duration: 約5分
      - title: 金融分野のユースケース
        duration: 約5分
      - title: エンターテイメント・マーケティング応用
        duration: 約7分
      - title: 未来展望と企業の取り組み方
        duration: 約7分
    milestones:
      - content: レクチャー1-10の動画ダウンロード完了
        status: 完了
      - content: Udemy審査提出済 (5/9)
        status: 完了
      - content: 字幕設定の必要性について確認
        status: 完了
      - content: レクチャー1の動画作成検討
        status: 完了
      - content: レクチャー5までの未設定項目の確認と設定
        status: 完了
      - content: ウィークシックス以降のトークスクリプト作成
        status: 未着手
      - content: 中期事業計画の策定
        status: 未着手
