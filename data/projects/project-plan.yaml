  - name: N.Avenue Club 第3期 営業戦略
    purpose: |
      N.Avenue Clubの会員数拡大（目標80社）と成約率向上（7.8%〜15%）を実現し、安定的な収益基盤を確立する。Web3に関心を持つ企業や金融機関を中心に、質の高いコミュニティ形成を目指す。
    background:
      - 第1期・第2期の実績と課題を踏まえ、営業プロセスと提供価値の最適化が必要
      - 広告、トライアル施策、紹介など多様なチャネルでのリード獲得・育成が課題
      - ラウンドテーブルなどトライアル機会を活用した入会促進が効果的と判明
      - 新規商談設定（リード獲得）に課題あり
      - ネクストアクション: 各営業担当者の業務工数を明確化し、リード獲得施策へのリソース配分を最適化
    milestones:
      - date: 2025-04-24
        content: ラウンドテーブル開催
        responsible: 徳井/参加10社
        status: 完了
      - date: 2025-04-26
        content: アサヒ飲料様・三越伊勢丹様商談
        responsible: 徳井
        status: 完了
      - date: 2025-04-30
        content: 広告施策拡大
        responsible: 千葉/月間リード30件
        status: 準備中
      - date: 2025-05-15
        content: 次回ラウンドテーブル企画
        responsible: 徳井/参加15社
        status: 企画段階
      - date: 2025-05-16
        content: 株式会社UPBOND_藤原様 商談
        status: 完了
      - date: 2025-05-31
        content: KPI中間レビュー
        responsible: 全社/10社入会
        status: 予定
      - content: 先日のトライアル参加者への連絡
        status: 未着手
      - content: リードのリストの最新化
        status: 未着手
